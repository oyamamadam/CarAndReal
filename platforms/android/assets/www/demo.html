    <title>loader demo</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script>
        var name = "Ashish Kumar Sharma";
        var index = name.indexOf(" ");  // Gets the first index where a space occours
        var first_name = name.substr(0, index); // Gets the first part
        var last_name = name.substr(index + 1);  // Gets the text part
        alert(first_name);
        alert(last_name);
    </script>
