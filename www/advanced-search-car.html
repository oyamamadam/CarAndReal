            <select class="select-box" name="car_type" id="car_type">

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

</div>

    <div id="divModel">

                <option selected="" value="">Select Style</option>
                <option value="Hatchback">Hatchback</option>
