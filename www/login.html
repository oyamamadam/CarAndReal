<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Grupo Del Cambalache</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/1444221890.ico">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.minold.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/login.js"></script>
</head>
<body class="for_main_bg">

<div data-role="page">

    <div id="preloader">
        <div id="status">
            <h3 class="center-text">Please Waiting</h3>
        </div>
    </div>

    <div data-role="main" class="ui-content">
        <div data-role="header" class="bg_login" style="border-bottom: 1px solid #ddd;">

            <div class="logo_login"><img src="images/logo.png"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="profile-area">
                        <form action="" name="loginfrm" method="post">
                            <div class="for_form">
                                <div data-role="fieldcontain">
                                    <input type="email" name="email_id" id="email_id" value="" placeholder="E-mail ID"
                                           class="my_form"/>
                                </div>
                                <div data-role="fieldcontain">
                                    <input type="password" name="password" id="password" value="" placeholder="Password"
                                           class="my_form"/>
                                </div>
                                <div class="for_btn">
                                    <a onclick="return goToLogin();" class="ui-btn ui-btn-inline my_login">Login</a>
                                    <a onclick="return goToSignUp();" class="ui-btn ui-btn-inline my_login">Sign up</a>
                                    <br/>
                                    <a onclick="return goToForget();">Forgot Password?</a> <br/>
                                    <a onclick="login();" class="ui-btn ui-btn-inline my_facebook">Login with
                                        Facebook</a> <br/>
                                    <!--<a onclick="iwilldolater();">I'll do later</a>-->
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
